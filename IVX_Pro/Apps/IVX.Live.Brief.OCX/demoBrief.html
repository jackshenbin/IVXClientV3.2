<script>
    //   =============基础操作==================

    function CreateBrief() {
        val = iVXSDK.CreateBrief(MssIP.value, MssPort.value, BriefIndexPath.value, BriefDataPath.value, VideoLenth.value,AdjustTime.value);
        MyDiv.innerText = "CreateBrief:" + val;
    }
   
    function Clear() {
        val = iVXSDK.Clear();
        // alert(val);
        MyDiv.innerText = "Clear:" + val;
    }

    function GetVersion() {
        val = iVXSDK.GetVersion();
        // alert(val);
        MyDiv.innerText = "GetVersion:" + val;
    }

    function ChangeTheme() {
        val = iVXSDK.ChangeTheme(Theme.value);
        // alert(val);
        MyDiv.innerText = "ChangeTheme:" + val;

    }

    function SetDefaultPath() {
        val = iVXSDK.VdaSetSavePictureAndVideoDefaultPath(DefaultPath.value);
        // alert(val);
        MyDiv.innerText = "SetSaveDefaultPath:" + val;

    }

</script>

<script language="javascript" type="text/javascript">
    window.onbeforeunload = function (event) {
        iVXSDK.Clear();
    }
</script>

<script language="javascript" for="iVXSDK" type="text/javascript" event="OnBriefObjectPlayBackNote(MoveObjID,MoveObjType,MoveObjColor,BeginTimeS,EndTimeS);">
    //var val= document.getElementById("MyDiv2")
    MyDiv.value += 'OnBriefObjectPlayBackNote MoveObjID:' + MoveObjID + ",MoveObjType:" + MoveObjType + ",MoveObjColor:" + MoveObjColor + ",BeginTimeS:" + BeginTimeS + ",EndTimeS:" + EndTimeS + "\r\n";
</script>

<script language="javascript" for="iVXSDK" type="text/javascript" event="OnPictureSaved(fileSavePath,  formType);">
    //var val= document.getElementById("MyDiv2")
    MyDiv.value += 'OnPictureSaved fileSavePath:' + fileSavePath + ",formType:" + formType + "\r\n";
</script>
